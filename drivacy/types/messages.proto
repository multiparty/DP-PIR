// Definitions of protobuf used to communicate between servers / parties
// during the execution of the procotol.

syntax = "proto3";

package drivacy.types;

message Query {
  uint64 tag = 1;
  uint64 tally = 2;
  // Incremental shares of query and additive preshares of response.
  bytes shares = 3;
}

message Response {
  uint64 tag = 1;
  uint64 tally = 2;
}
