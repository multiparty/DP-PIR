// Definitions of protobuf used to communicate between servers / parties
// during the execution of the procotol.

syntax = "proto3";

package drivacy.types;

message Query {
  uint64 tag = 1;
  uint64 tally = 2;
  repeated QueryShare shares = 3;
}

message QueryShare {
  uint64 x = 1;
  uint64 y = 2;
}

message Response {
  uint64 tag = 1;
  uint64 tally = 2;
  repeated uint64 shares = 3;
}
